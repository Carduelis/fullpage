<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="theme-color" content="#373">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		<%-htmlWebpackPlugin.options.title%>
	</title>
	<script>
		var modernBrowser = 'assign' in Object;
		if (!modernBrowser) {
			var scriptElement = document.createElement('script');

			scriptElement.async = false;
			scriptElement.src = 'polyfills.bundle.js';
			document.head.appendChild(scriptElement);
		}
	</script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.slider {
			overflow: hidden;
			height: 100vh;
		}

		.slider-list {
			background: #333;
			transition: transform 300ms;
			will-change: transform;
			transition-timing-function: ease-in-out;
			transition-timing-function: cubic-bezier(0.77, .01, .24, 1);
		}

		.slide {
			height: 100vh;
			display: flex;
			transition: transform 300ms;
			will-change: transform;
			background-color: #373;
			align-items: center;
			font-size: 14em;
			color: #fff;
			justify-content: center;
		}

		#test {
			position: fixed;
			z-index: 9;
			right: 0;
			bottom: 0;
		}

		html,
		body {
			/* prevent auto-hiding address-bar */
			height: 100%;
			overflow: hidden;
		}

		.vh-test {
			position: fixed;
			z-index: 1000;
			width: 5rem;
			left: 0;
			top: 0;
		}

		.vh-test>div {
			height: 10vh;
			width: 100%;
			box-shadow: inset 0 0 1px;
		}

		input {
			position: relative;
			z-index: 11199;
		}

		body {
			/* prevent pull-to-refresh */
			overscroll-behavior: contain;
		}
	</style>
</head>

<body>
	<div id="root">
		<div class="slider">
			<div class="slider-list" id="slider">
				<div class="slide">0
				</div>
				<div class="slide">1

				</div>
				<div class="slide">2</div>
				<div class="slide">3</div>
				<div class="slide">4</div>
				<div class="slide">5</div>
				<div class="slide">6</div>
				<div class="slide">7</div>
			</div>
		</div>
	</div>
</body>

</html>
